ODROIDC-UBOOT-CONFIG

setenv m "1080p"
setenv vout_mode "hdmi"
setenv m_bpp "32"

setenv condev "console=ttyS0,115200n8 console=tty0"
setenv bootargs "root=${mmcroot} ${condev} no_console_suspend vdaccfg=0xa000 logo=osd1,loaded,0x7900000,720p,full dmfc=3 cvbsmode=576cvbs hdmimode=${m} m_bpp=${m_bpp} vout=${vout_mode}"

setenv mmcdev "0"
setenv mmcpart "1"

setenv loadaddr "0x21000000"
setenv initrd_addr "0x22000000"
setenv fdt_addr "0x21800000"

load mmc ${bootpart} ${loadaddr} snappy-system.txt
env import -t ${loadaddr} ${filesize} 
run snappy_boot


